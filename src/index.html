<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Dino Hangman</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <button class="btn btn-dark" id="play-game">Play Game</button>
    </div>
    <div id="game">
      <div class="row">
        <div class="dinoResult"></div>
      </div>
      <div class="row">
        <input id="inputLetter" type="text">
        <button class="btn btn-dark" id="submit">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
